<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMBSAM Certificate Verification</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    input { padding: 10px; width: 300px; margin: 5px; }
    button { padding: 10px 15px; }
    .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; display: inline-block; width: 50%; }
    h1 { color: #0A2A66; }
  </style>
</head>
<body>
  <h1>DMBSAM Certificate Verification</h1>
  <p>Enter your Certificate ID:</p>
  <input type="text" id="certId" placeholder="DMBSAM-INT-2025-001">
  <button onclick="verifyCert()">Verify</button>

  <div class="result" id="result"></div>

  <script>
    
    async function verifyCert() {
      const certId = document.getElementById('certId').value.trim();
      const resultDiv = document.getElementById('result');

      try {
        const response = await fetch("https://raw.githubusercontent.com/dreamepoint/dmbsam-certificates/main/certificates.json");
        const data = await response.json();

        const cert = data.find(c => c.id === certId);
        if (cert) {
          resultDiv.innerHTML = `
            <h3>✅ Certificate Verified</h3>
            <p><b>ID:</b> ${cert.id}</p>
            <p><b>Name:</b> ${cert.name}</p>
            <p><b>College:</b> ${cert.college}</p>
            <p><b>Duration:</b> ${cert.duration}</p>
            <p><b>Issued On:</b> ${cert.issue_date}</p>
            <p><b>Status:</b> ${cert.status}</p>
          `;
        } else {
          resultDiv.innerHTML = "<h3>❌ Certificate Not Found</h3>";
        }
      } catch (error) {
        resultDiv.innerHTML = "<h3>⚠️ Error loading data. Please try again later.</h3>";
      }
    }
  </script>
</body>
</html>
