<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMBSAM Certificate Verification</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="logo.png" alt="DMBSAM Logo" class="logo">
    <h1>DMBSAM Certificate Verification</h1>
  </header>

  <!-- Main Container -->
  <div class="container">
    <p>Enter your Certificate ID:</p>
    <input type="text" id="certificateId" placeholder="e.g. DMBSAM-INT-2025-001">
    <button onclick="verifyCertificate()">Verify</button>

    <div id="result" class="result"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Powered by <b>Dream Merchant Business Solution and Marketing (DMBSAM)</b></p>
    <p>www.dreamepoint.com</p>
  </footer>

  <script>
    async function verifyCertificate() {
      const certId = document.getElementById("certificateId").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ Verifying...";

      try {
        const response = await fetch("certificates.json");
        const certificates = await response.json();

        const cert = certificates.find(c => c.id === certId);

        if (cert) {
          resultDiv.innerHTML = `
            <h3>✔ Certificate Verified</h3>
            <p><b>ID:</b> ${cert.id}</p>
            <p><b>Name:</b> ${cert.name}</p>
            <p><b>College:</b> ${cert.college}</p>
            <p><b>Duration:</b> ${cert.duration}</p>
            <p><b>Issued On:</b> ${cert.issuedOn}</p>
            <p><b>Status:</b> Verified</p>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:red;"><b>❌ Certificate Not Found!</b></p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">⚠ Error loading data. Please try again later.</p>`;
      }
    }
  </script>
</body>
</html>
